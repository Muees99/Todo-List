<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/85c813ff06.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Todos</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder=" Search Todo">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Play NeedforSpeed</span>
                <i class="fa-solid fa-trash-can"></i>

            </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Gymnastics Classes</span>
                    <i class="fa-solid fa-trash-can"></i>

                </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span>Joggings and Acrobatics</span>
                        <i class="fa-solid fa-trash-can"></i>

                    </li>
        </ul>

        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input class="form-control m-auto" type="text" name="add"/>
        </form>
    </div>
    
<script src="./app.js"></script>
</body>
</html>
